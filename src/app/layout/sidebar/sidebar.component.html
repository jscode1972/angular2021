<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <!--img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"-->
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ title }}</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li *ngFor="let menu of menus" class="nav-item" [class.menu-open]="menu.focused">
          <a href="#" class="nav-link active" [class.focused]="menu.focused">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              {{ menu.name }}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li *ngFor="let item of menu.items" class="nav-item">
              <a href="#" class="nav-link" [class.active]="menu.focused && item.active" (click)="onToggle(item)">
                <i class="far fa-circle nav-icon"></i>
                <p> {{ item.name }} </p>
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a [routerLink]="['demo']" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Demo
              <span class="right badge badge-danger">New</span>
            </p>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
