<div class="row">
    <div class="col-lg-6">

        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">健康紀錄</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form class="form-horizontal" autocomplete="off">
                <div class="card-body">
                    <!-- row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label for="inputDate" class="col-lg-3 col-form-label">日期</label>
                                <div class="col-lg-9">
                                    <input type="date" class="form-control" id="inputDate" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label for="inputTemperature" class="col-lg-3 col-form-label">氣溫</label>
                                <div class="col-lg-9">
                                    <input type="number" class="form-control" id="inputTemperature" name="temp" [(ngModel)]="health.temp" placeholder="請輸入氣溫" maxlength="3" max="100" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                    <!-- row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label for="inputWeight" class="col-sm-3 col-form-label">體重</label>
                                <div class="col-lg-9">
                                    <input type="number" class="form-control" id="inputWeight" name="weight" [(ngModel)]="health.weight" placeholder="請輸入體重" maxlength="3" max="100" min="0">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <label for="inputBMI" class="col-sm-3 col-form-label">BMI</label>
                                <div class="col-lg-9">
                                    <input type="number" class="form-control" id="inputBMI" name="BMI" placeholder="請輸入BMI" 
                                    [(ngModel)]="health.BMI" #ctrl="ngModel" maxlength="3" max="100" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <p>value1: {{ ctrl.value }}, value2: {{ health.BMI }} </p>
                    <button type="submit" class="btn btn-info" (click)="onSubmit()">Submit</button>
                    <button type="submit" class="btn btn-default float-right">Cancel</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>


    </div> <!-- /.col-md-6 -->
</div> <!-- /.row -->
